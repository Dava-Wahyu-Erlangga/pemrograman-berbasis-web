        <div class="w-100 max-w-2xl p-4 bg-white rounded shadow-sm">
            <h1 class="h4 font-weight-bold text-dark mb-4">Contact Me</h1>
            <p class="mb-4">If you need help, please contact me via the form below</p>
            <form>
                <div class="form-row mb-4">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="first-name">First name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                </div>
                <div class="form-group mb-4">
                    <label for="last-name">Last name</label>
                    <input type="text" class="form-control" id="last-name">
                </div>
                <div class="form-group mb-4">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="4"></textarea>
                </div>
                <div class="form-group form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="terms">
                    <label class="form-check-label" for="terms">I agree to terms and conditions</label>
                </div>
                <button type="submit" class="btn btn-warning text-white">Send</button>
            </form>
